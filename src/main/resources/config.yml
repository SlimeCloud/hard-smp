      #every format has to start with a § if the rank are no custom unicode
      default: "%rank. %name   §u%points"
      rank_1: "§l§6%rank. %name   §r§u%points"
      rank_2: "§l§i%rank. %name   §r§u%points"
      rank_3: "§l§y%rank. %name   §r§u%points"

