    prefix: "§8[§7%prefix§8]"
    name: "%prefix §r%name  §p%points"
    footer: "§j---  §7[%tps §8TPS§7]  §j---"

  chat:
    prefix: "§7[%prefix§7]"
    #colr = color rank
    #coln = color name
    format: "%colr#%rank %prefix %coln%name: "
    color:
      name_default: "§a"
      name_1: "§v"
      name_2: "§w"
      name_3: "§z"

      rank_default: "§7"
      rank_1: "§v"
      rank_2: "§w"
      rank_3: "§z"

