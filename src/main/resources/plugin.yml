name: hard-smp
version: '${project.version}'
main: de.slimecloud.hardsmp.HardSMP
api-version: '1.20'
prefix: HardSMP
authors: [SlimeCloud Netrunner]
depend:
  - LuckPerms
  - spark
  - PlaceholderAPI
description: HardSMP (Das 'S' steht für "Slime")
website: https://discord.gg/slimecloud


permissions:
  hardsmp.command.formatting:
    default: true
  hardsmp.command.help:
    default: true
  hardsmp.command.rules:
    default: true
  hardsmp.command.keys:
    default: true
  hardsmp.command.feedback:
    default: true
  hardsmp.command.bug:
    default: true
  hardsmp.command.msg:
    default: true
  hardsmp.verify.bypass:
    default: false
  hardsmp.claim.bypass:
    default: false
  hardsmp.chat.highlight:
    default: false
  hardsmp.command.hatitem.other:
    default: false
  hardsmp.command.enderchest.other:
    default: false

commands:
  formatting:
    permission: hardsmp.command.formatting
  point:
    usage: "§cUsage: /point <Player> add/set/remove/get"
    permission: hardsmp.command.point
  spawn-shop-npc:
    usage: "§cUsage: /spawn-shop-npc general/claimshop"
    permission: hardsmp.command.spawn-shop
  help:
    permission: hardsmp.command.help
  rules:
    permission: hardsmp.command.rules
  msg:
    aliases: ["whisper", "dm"]
    usage: "§cUsage: /msg <Player> <Message>"
    permission: hardsmp.command.msg
  reply:
    aliases: ["r"]
    permission: hardsmp.command.msg
  teamchat:
    aliases: ["tc"]
    usage: "§cUsage: /teamchat <Message>"
    permission: hardsmp.teamchat.send
  unverify:
    usage: "§cUsage: /unverify <Player>"
    permission: hardsmp.command.unverify
  verify:
    usage: "§cUsage: /verify <Player>"
    permission: hardsmp.command.verify
  keys:
    usage: "§cUsage: /keys"
    permission: hardsmp.command.keys
  feedback:
    permission: hardsmp.command.feedback
  bug:
    permission: hardsmp.command.bug
  leaderboard:
    usage: "§cUsage: /leaderboard <Page>"
    permission: hardsmp.command.leaderboard
  claim:
    usage: "§cUsage: /claim <start/cancel/finish/remove/info>"
    permission: hardsmp.command.claim
  info:
    usage: "§cUsage: /info discord/minecraft <id or name>"
    permission: hardsmp.commands.discord
  hatitem:
    alias: ["hat"]
    usage: "§cUsage: /hatitem [<Player>]"
    permission: hardsmp.commands.hatitem
  enderchest:
    alias: ["ec"]
    usage: "§cUsage: /enderchest [<Player>]"
    permission: hardsmp.commands.enderchest

